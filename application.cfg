[application]
org = <your-wiotp-org-id>
auth-method = token
auth-key = <your-wiotp-api-key>
auth-token = <your-wiotp-api-token>

[qradar-syslog-server]
hostip = <IP-address-of-qradar-server>
port = 514

[qradar-connector]
device-fetch-limit = 100
log-fetch-limit = 0
log-fetch-interval = 15
test-mode = 0
test-log-file = samplelogfile.log
cycles = 1
level = INFO


